<!DOCTYPE html>
<html lang="es">
<head>
    <title>Admin - Creación Cuenta (#25)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { 
            --color-primary: #4CAF50; /* Verde */
            --color-secondary: #FF9800; /* Naranja */
        }
        body { background-color: #f7f7f7; }
        .navbar { background-color: var(--color-primary); }

        /* Estilos específicos para botones naranjas */
        .btn-ecomarket-secondary {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-ecomarket-secondary:hover {
            background-color: #E68900;
            border-color: #E68900;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            <span style="color: var(--color-secondary);">Eco</span>Market 🥦🍎
        </a>
    </div>
</nav>

<div class="container mt-4">
    
    <div class="row align-items-center mb-4 border-bottom pb-2">
        <div class="col-6">
            <h2 class="fw-bold mb-0 text-start">Creación Cuenta</h2>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-ecomarket-secondary" onclick="goBackToDashboard()">
                <i class="bi bi-arrow-left me-2"></i> Regresar
            </button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4 shadow-sm">
                <form id="create-account-form">
                    
                    <h5 class="mb-3 text-secondary">Tipo de Cuenta a Crear:</h5>
                    <div class="mb-4">
                        <div class="btn-group w-100" role="group" aria-label="Tipo de Cuenta">
                            <input type="radio" class="btn-check" name="account-type" id="type-cliente" value="cliente" autocomplete="off" checked>
                            <label class="btn btn-outline-success" for="type-cliente">Cliente</label>

                            <input type="radio" class="btn-check" name="account-type" id="type-admin" value="administrador" autocomplete="off">
                            <label class="btn btn-outline-danger" for="type-admin">Administrador</label>
                        </div>
                    </div>
                    
                    <h5 class="mb-3 text-secondary">Datos de Usuario:</h5>
                    
                    <div class="mb-3">
                        <label for="input-nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="input-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="input-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="input-telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="input-telefono">
                    </div>
                    <div class="mb-3">
                        <label for="input-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="input-password" required>
                    </div>
                    <div class="mb-4">
                        <label for="input-address" class="form-label">Dirección de Envío Principal</label>
                        <input type="text" class="form-control" id="input-address">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-ecomarket-secondary btn-lg">
                            <i class="bi bi-person-check-fill me-2"></i> Registrar Cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script>
    /**
     * Maneja el envío del formulario para simular la creación de la cuenta.
     */
    document.getElementById('create-account-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Obtener el tipo de cuenta seleccionado
        const accountType = document.querySelector('input[name="account-type"]:checked').value;
        const email = document.getElementById('input-email').value;

        // Simulación de registro exitoso
        alert(`Cuenta de tipo "${accountType.toUpperCase()}" creada con éxito para ${email}.`);
        
        // Limpiar formulario y volver al dashboard después de 1 segundo (simulación)
        this.reset();
        goBackToDashboard();
    });

    /**
     * Regresa al panel de control del administrador.
     */
    function goBackToDashboard() {
        console.log("Regresando al Dashboard del Administrador.");
        window.location.href = 'admin_dashboard.html';
    }
</script>

</body>
</html>
