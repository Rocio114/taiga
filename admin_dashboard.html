<!DOCTYPE html>
<html lang="es">
<head>
    <title>Admin Dashboard - Ventas por Periodo (#20)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --color-primary: #4CAF50; --color-secondary: #FF9800; }
        body { background-color: #f7f7f7; }
        .navbar { background-color: var(--color-primary); }
        .admin-nav-btn {
            background-color: #0d6efd; /* Azul Bootstrap */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .admin-nav-btn:hover { background-color: #0b5ed7; }

        /* Estilo simulado para el gr치fico */
        .chart-container {
            border: 2px dashed #ccc;
            background-color: #fff;
            padding: 40px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            <span style="color: var(--color-secondary);">Eco</span>Market 游볹游꼝
        </a>
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light me-2" onclick="logoutAdmin()">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex flex-wrap justify-content-start mb-4 border-bottom pb-3">
        <a href="admin_crear_cuenta.html" class="admin-nav-btn">
            <i class="bi bi-person-add me-2"></i> Crear Cuenta (B-15)
        </a>
        <a href="admin_productos.html" class="admin-nav-btn">
            <i class="bi bi-box-seam-fill me-2"></i> Productos (B-16/B-17)
        </a>
        <a href="admin_pedidos.html" class="admin-nav-btn">
            <i class="bi bi-truck me-2"></i> Pedidos (B-18)
        </a>
    </div>

    <h2 class="fw-bold mb-4">Dashboard de Ventas</h2>

    <div class="d-flex gap-3 mb-4">
        <button id="btn-dia" class="btn btn-primary" onclick="showChart('dia')">
            <i class="bi bi-calendar-day me-2"></i> 칔ltimo D칤a
        </button>
        <button id="btn-mes" class="btn btn-outline-primary" onclick="showChart('mes')">
            <i class="bi bi-calendar-month me-2"></i> 칔ltimo Mes
        </button>
    </div>

    <div class="chart-container">
        <div id="chart-content">
            </div>
    </div>
</div>

<script>
    /**
     * Simula la visualizaci칩n de diferentes gr치ficos de ventas.
     * @param {string} period - 'dia' o 'mes'
     */
    function showChart(period) {
        const contentDiv = document.getElementById('chart-content');
        const btnDia = document.getElementById('btn-dia');
        const btnMes = document.getElementById('btn-mes');

        // L칩gica para cambiar el estilo de los botones (activo/inactivo)
        if (period === 'dia') {
            btnDia.classList.remove('btn-outline-primary');
            btnDia.classList.add('btn-primary');
            btnMes.classList.remove('btn-primary');
            btnMes.classList.add('btn-outline-primary');
            contentDiv.innerHTML = `
                <h4>Ventas Totales: 칔ltimo D칤a</h4>
                <p class="fs-1 fw-bold text-success">$ 150.000</p>
                <p>Gr치fico de barras simulado aqu칤 (ej: Ventas por hora).</p>
            `;
        } else if (period === 'mes') {
            btnMes.classList.remove('btn-outline-primary');
            btnMes.classList.add('btn-primary');
            btnDia.classList.remove('btn-primary');
            btnDia.classList.add('btn-outline-primary');
            contentDiv.innerHTML = `
                <h4>Ventas Totales: 칔ltimo Mes</h4>
                <p class="fs-1 fw-bold text-success">$ 4.500.000</p>
                <p>Gr치fico de l칤neas simulado aqu칤 (ej: Tendencia diaria).</p>
            `;
        }
    }

    function logoutAdmin() {
        console.log("Cerrando sesi칩n del administrador y volviendo al login.");
        window.location.href = 'login.html'; // Asumiendo que 'login.html' es el punto de entrada
    }

    // Inicializar con el gr치fico del 칰ltimo d칤a
    document.addEventListener('DOMContentLoaded', () => {
        showChart('dia');
    });
</script>

</body>
</html>
