<!DOCTYPE html>
<html lang="es">
<head>
    <title>Admin - Editar Producto (#27)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { --color-primary: #4CAF50; --color-secondary: #FF9800; }
        body { background-color: #f7f7f7; }
        .navbar { background-color: var(--color-primary); }
        .btn-ecomarket-secondary {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            color: white;
        }
        .btn-ecomarket-secondary:hover {
            background-color: #E68900;
            border-color: #E68900;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            <span style="color: var(--color-secondary);">Eco</span>Market ü•¶üçé
        </a>
    </div>
</nav>

<div class="container mt-4">
    
    <div class="row align-items-center mb-4 border-bottom pb-2">
        <div class="col-6">
            <h2 class="fw-bold mb-0 text-start">Editar Producto</h2>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-ecomarket-secondary" onclick="goBackToList()">
                <i class="bi bi-arrow-left me-2"></i> Regresar
            </button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-sm">
                <form id="edit-product-form" class="row g-3" novalidate>
                    <input type="hidden" id="product-id" value=""> <div class="col-12 mb-3">
                        <label class="form-label fw-bold">Imagen Actual:</label>
                        <div class="d-flex align-items-center">
                            <div id="current-image" style="width: 100px; height: 100px; background-color: #ddd; display: flex; align-items: center; justify-content: center; margin-right: 20px;">
                                IMG
                            </div>
                            <input type="file" class="form-control w-auto" id="input-image-replace" accept="image/*">
                            <small class="text-muted ms-3">Reemplazar imagen</small>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <label for="input-name" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="input-name" required>
                    </div>

                    <div class="col-md-4">
                        <label for="input-price" class="form-label">Precio ($)</label>
                        <input type="number" class="form-control" id="input-price" min="1" required>
                    </div>

                    <div class="col-12">
                        <label for="input-description" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="input-description" rows="2" required></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="input-stock" class="form-label">Stock Actual</label>
                        <input type="number" class="form-control" id="input-stock" min="0" required>
                    </div>

                    <div class="col-md-6">
                        <label for="input-category" class="form-label">Categor√≠a</label>
                        <select id="input-category" class="form-select" required>
                            <option value="" disabled>Seleccionar...</option>
                            <option value="Frutas">Frutas</option>
                            <option value="Verduras">Verduras</option>
                            <option value="Frutos Secos">Frutos Secos</option>
                        </select>
                    </div>
                    
                    <div class="col-12 d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-ecomarket-secondary btn-lg" onclick="deleteProduct()">
                            <i class="bi bi-trash-fill me-2"></i> Eliminar
                        </button>
                        
                        <button type="submit" class="btn btn-ecomarket-secondary btn-lg">
                            <i class="bi bi-check-circle-fill me-2"></i> Editar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Producto simulado para precargar el formulario (usado para B-17)
    const mockProduct = { 
        id: 99, 
        name: "Producto de Prueba", 
        desc: "Descripci√≥n editable de prueba.", 
        price: 2500, 
        stock: 35, 
        category: "Verduras" 
    };

    /**
     * Carga los datos del producto al formulario al cargar la p√°gina.
     */
    function loadProductData(product) {
        document.getElementById('product-id').value = product.id;
        document.getElementById('input-name').value = product.name;
        document.getElementById('input-description').value = product.desc;
        document.getElementById('input-price').value = product.price;
        document.getElementById('input-stock').value = product.stock;
        document.getElementById('input-category').value = product.category;
    }

    /**
     * Maneja el env√≠o del formulario para simular la edici√≥n (B-17).
     */
    document.getElementById('edit-product-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            alert("Error: Por favor, revisa los campos obligatorios.");
            return;
        }

        const productName = document.getElementById('input-name').value;
        
        // Mensaje de √©xito de edici√≥n
        alert(`‚úÖ Producto "${productName}" editado con √©xito.`);
        
        goBackToList();
    });
    
    /**
     * Simula la eliminaci√≥n del producto (B-17).
     */
    function deleteProduct() {
        if (confirm("¬øEst√°s seguro de que deseas eliminar este producto? Esta acci√≥n es irreversible.")) {
            const productName = document.getElementById('input-name').value;
            
            // Mensaje de √©xito de eliminaci√≥n
            alert(`üóëÔ∏è Producto "${productName}" eliminado con √©xito.`);
            
            goBackToList();
        }
    }

    /**
     * Regresa al listado de productos.
     */
    function goBackToList() {
        window.location.href = 'admin_productos.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Carga de datos simulada al abrir la p√°gina de edici√≥n
        loadProductData(mockProduct);
    });
</script>

</body>
</html>
