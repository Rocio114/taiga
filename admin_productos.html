<!DOCTYPE html>
<html lang="es">
<head>
    <title>Admin - Gestión de Productos (#26/#27)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { 
            --color-primary: #4CAF50; 
            --color-secondary: #FF9800; 
        }
        body { background-color: #f7f7f7; }
        .navbar { background-color: var(--color-primary); }
        .product-card { transition: transform 0.2s; border: 1px solid #ddd; }
        .btn-ecomarket-secondary {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-ecomarket-secondary:hover {
            background-color: #E68900;
            border-color: #E68900;
            color: white;
        }
        .product-info {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            <span style="color: var(--color-secondary);">Eco</span>Market 🥦🍎
        </a>
    </div>
</nav>

<div class="container mt-4">
    
    <div class="row align-items-center mb-4 border-bottom pb-2">
        <div class="col-6">
            <h2 class="fw-bold mb-0 text-start">Productos</h2>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-ecomarket-secondary" onclick="goBackToDashboard()">
                <i class="bi bi-arrow-left me-2"></i> Regresar
            </button>
        </div>
    </div>

    <div id="product-list-container" class="row">
        </div>
    
    <div class="row my-5 align-items-center">
        <div class="col-6 d-flex justify-content-start">
            <nav><ul id="pagination-menu" class="pagination">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul></nav>
        </div>
        
        <div class="col-6 text-end">
            <button class="btn btn-lg btn-ecomarket-secondary" onclick="goToCreateProduct()">
                <i class="bi bi-plus-circle-fill me-2"></i> Crear
            </button>
        </div>
    </div>
</div>

<script>
    // Datos de simulación para 4 productos (12 por página es el requisito)
    const adminProducts = [
        { id: 1, name: "Manzanas Rojas", desc: "Finas y jugosas.", price: 1200, stock: 50, category: "Frutas" },
        { id: 2, name: "Lechuga Española", desc: "Fácil de limpiar.", price: 950, stock: 12, category: "Verduras" },
        { id: 3, name: "Nueces Peladas", desc: "Fuente de Omega 3.", price: 4500, stock: 80, category: "Frutos Secos" },
        { id: 4, name: "Tomates Cherry", desc: "Ideales para ensaladas.", price: 1800, stock: 5, category: "Verduras" }
    ];

    const formatPrice = (price) => `$ ${price.toLocaleString('es-CL')}`;

    /**
     * Dibuja las tarjetas de productos para la administración.
     */
    function renderAdminProducts(products) {
        const container = document.getElementById('product-list-container');
        container.innerHTML = ''; 

        products.forEach(product => {
            const col = document.createElement('div');
            // Grilla de 4 productos por fila en escritorio
            col.className = 'col-6 col-md-4 col-lg-3 mb-4'; 
            col.innerHTML = `
                <div class="card h-100 product-card">
                    <div style="height: 100px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: #555;">
                        ${product.name.substring(0, 2).toUpperCase()}
                    </div>
                    
                    <div class="card-body">
                        <h6 class="card-title fw-bold">${product.name}</h6>
                        <p class="card-text text-muted product-info mb-1">${product.desc}</p>
                        <ul class="product-info list-unstyled mt-2">
                            <li><span class="fw-bold">Precio:</span> ${formatPrice(product.price)}</li>
                            <li><span class="fw-bold text-success">Stock:</span> ${product.stock} unid.</li>
                            <li><span class="fw-bold">Categoría:</span> ${product.category}</li>
                        </ul>
                    </div>
                    
                    <div class="card-footer text-center">
                        <button class="btn btn-sm btn-ecomarket-secondary w-100" onclick="goToEditProduct(${product.id})">
                            <i class="bi bi-pencil-square me-2"></i> Editar
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(col);
        });
    }

    /**
     * Navegación a la página de edición (B-17).
     * @param {number} productId - ID del producto a editar.
     */
    function goToEditProduct(productId) {
        console.log(`Navegando a la edición del Producto ID: ${productId}`);
        // Pasamos el ID como parámetro de URL (simulación)
        window.location.href = `admin_editar_producto.html?id=${productId}`;
    }

    /**
     * Navegación a la página de creación (B-16).
     */
    function goToCreateProduct() {
        console.log("Navegando a la Creación de Producto (B-16).");
        window.location.href = 'admin_crear_producto.html';
    }

    /**
     * Regresa al Dashboard.
     */
    function goBackToDashboard() {
        window.location.href = 'admin_dashboard.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderAdminProducts(adminProducts);
    });
</script>

</body>
</html>
