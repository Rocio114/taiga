<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carrito y Checkout (B-05/B-07/B-08)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="mb-4">Carrito de Compras y Pago (B-05/B-07)</h2>
            <div id="cart-items">
                <div class="row border-bottom py-3 align-items-center">
                    <div class="col-md-5">Producto A</div>
                    <div class="col-md-3 d-flex">
                        <input type="number" class="form-control form-control-sm me-2" value="1" style="width: 70px;">
                    </div>
                    <div class="col-md-2 text-end">$ 5.000</div>
                    <div class="col-md-2 text-end">
                        <button class="btn btn-sm btn-danger">Eliminar (B-05)</button>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12 p-3 bg-light border rounded">
                    <h4>Total: $ 13.000</h4>
                    
                    <h5 class="mt-3">Método de Pago (B-07)</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pago" id="servipag">
                        <label class="form-check-label" for="servipag">Servipag / Plataforma Externa</label>
                    </div>
                    <button class="btn btn-success btn-lg mt-3">Pagar y Confirmar (B-07)</button>
                </div>
            </div>
            
            <div id="boleta-status" class="alert alert-info mt-4" style="display: none;">
                Mensaje de Boleta (B-08): ¡Pago exitoso! Boleta enviada al correo.
            </div>
        </div>
    </div>
</div>
</body>
</html>
