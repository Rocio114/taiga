<!DOCTYPE html>
<html lang="es">
<head>
    <title>Catálogo de Productos - Ecomarket (#10)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Paleta de colores Ecomarket */
        :root {
            --color-primary: #4CAF50; /* Verde fresco */
            --color-secondary: #FF9800; /* Naranja/Naranja */
        }
        body {
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: var(--color-primary);
        }
        .product-card {
            transition: transform 0.2s;
            border: 1px solid #ddd;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
        .add-to-cart-btn {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .add-to-cart-btn:hover {
            background-color: #E68900;
            border-color: #E68900;
        }
        .page-item.active .page-link {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }
        .cart-icon {
            color: var(--color-secondary);
            font-size: 1.8rem;
            cursor: pointer;
            margin-left: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg border-bottom p-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-start fs-4" href="#" id="page-title">Catálogo</a>
        
        <div class="d-flex align-items-center">
            <button class="btn btn-sm btn-outline-secondary me-2">Filtro</button>
            <button class="btn btn-sm btn-outline-secondary me-2">Ofertas</button>
            <button class="btn btn-sm btn-outline-secondary me-2">Perfil</button>
            
            <span class="cart-icon" onclick="goToCart()">🛒</span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="product-list-container" class="row">
        </div>
    
    <div id="pagination-container" class="row my-5">
        <div class="col-12 d-flex justify-content-center">
            <nav><ul id="pagination-menu" class="pagination">
                </ul></nav>
        </div>
    </div>
</div>

<script>
    // Datos de simulación (15 productos, para 2 páginas de 12)
    const allProducts = [
        { id: 1, name: "Manzanas Rojas", desc: "Finas y jugosas, variedad Fuji.", price: 1200, img: "apple.png" },
        { id: 2, name: "Lechuga Romana", desc: "Fresca, ideal para ensaladas.", price: 850, img: "lettuce.png" },
        { id: 3, name: "Naranjas de Valencia", desc: "Dulces y perfectas para jugo.", price: 1500, img: "orange.png" },
        { id: 4, name: "Papas Chilotas", desc: "Variedad nativa, excelente sabor.", price: 900, img: "potato.png" },
        { id: 5, name: "Tomates Cherry", desc: "Bandeja de 250gr, listos para picar.", price: 1800, img: "cherry.png" },
        { id: 6, name: "Plátanos Cavendish", desc: "Ricos en potasio, paquete de 5.", price: 1350, img: "banana.png" },
        { id: 7, name: "Cebollas Moradas", desc: "Para ensaladas o guisos, 1 kg.", price: 700, img: "onion.png" },
        { id: 8, name: "Brócoli Fresco", desc: "Unidad grande, rico en fibra.", price: 1100, img: "broccoli.png" },
        { id: 9, name: "Kiwi Zespri", desc: "Selección premium, 5 unidades.", price: 2100, img: "kiwi.png" },
        { id: 10, name: "Zanahorias Orgánicas", desc: "Paquete de 1 kg, frescas de la tierra.", price: 950, img: "carrot.png" },
        { id: 11, name: "Limones Sutil", desc: "Ideal para cócteles y pescados, 1 kg.", price: 650, img: "lemon.png" },
        { id: 12, name: "Uvas Red Globe", desc: "Caja de 500gr, sin pepa.", price: 2500, img: "grapes.png" },
        // Producto 13 (Para la segunda página)
        { id: 13, name: "Pimentón Rojo", desc: "Grande y jugoso, ideal para asar.", price: 1400, img: "pepper.png" },
        { id: 14, name: "Frutillas", desc: "Caja de 250gr, de la temporada.", price: 3000, img: "strawberry.png" },
        { id: 15, name: "Miel Orgánica", desc: "300gr, de abeja chilena.", price: 4500, img: "honey.png" }
    ];

    const ITEMS_PER_PAGE = 12;
    let currentPage = 1;

    // Función para simular el formato de precio
    const formatPrice = (price) => `$ ${price.toLocaleString('es-CL')}`;

    /**
     * Dibuja las tarjetas de productos según la página actual.
     * @param {number} page - La página a renderizar.
     * @param {Array} products - Lista de productos a usar (puede ser filtrada).
     */
    function renderProducts(page, products) {
        const container = document.getElementById('product-list-container');
        container.innerHTML = ''; // Limpiar productos anteriores
        
        // --- Escenario de No Productos ---
        if (products.length === 0) {
            container.innerHTML = `
                <div class="col-12 mt-5">
                    <div class="alert alert-warning text-center" role="alert">
                        <h2>No hay productos disponibles</h2>
                        <p>Intenta ajustar tus filtros o revisa más tarde.</p>
                    </div>
                </div>
            `;
            // Ocultar paginación si no hay productos
            document.getElementById('pagination-container').style.display = 'none';
            return;
        }
        
        document.getElementById('pagination-container').style.display = 'block';

        const startIndex = (page - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const productsToDisplay = products.slice(startIndex, endIndex);

        productsToDisplay.forEach(product => {
            const col = document.createElement('div');
            // Grilla de 4 productos por fila en escritorio (col-lg-3)
            col.className = 'col-6 col-md-4 col-lg-3 mb-4'; 
            col.innerHTML = `
                <div class="card h-100 product-card">
                    <div class="position-relative">
                        <div style="height: 150px; background-color: #E8F5E9; display: flex; justify-content: center; align-items: center; font-size: 2rem; color: var(--color-primary);">
                            ${product.name.substring(0, 2).toUpperCase()} [Img]
                        </div>
                        
                        <button class="btn btn-sm text-white position-absolute top-0 end-0 m-2 add-to-cart-btn" onclick="addToCart(${product.id})">
                            +
                        </button>
                    </div>
                    
                    <div class="card-body">
                        <h5 class="card-title text-success">${product.name}</h5>
                        <p class="card-text text-muted small">${product.desc}</p>
                        <p class="fs-5 fw-bold text-danger">${formatPrice(product.price)}</p>
                    </div>
                </div>
            `;
            container.appendChild(col);
        });
    }

    /**
     * Dibuja el menú de paginación.
     * @param {number} totalProducts - Cantidad total de productos.
     * @param {number} activePage - La página actual.
     */
    function renderPagination(totalProducts, activePage) {
        const paginationMenu = document.getElementById('pagination-menu');
        paginationMenu.innerHTML = '';
        
        const totalPages = Math.ceil(totalProducts / ITEMS_PER_PAGE);

        for (let i = 1; i <= totalPages; i++) {
            const listItem = document.createElement('li');
            listItem.className = `page-item ${i === activePage ? 'active' : ''}`; // Clase active para verde
            listItem.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
            paginationMenu.appendChild(listItem);
        }

        // Listener para los clicks en la paginación
        paginationMenu.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const newPage = parseInt(e.target.getAttribute('data-page'));
                if (newPage !== currentPage) {
                    currentPage = newPage;
                    renderCatalog(allProducts); // Redibuja el catálogo y la paginación
                    window.scrollTo(0, 0); // Opcional: lleva al usuario al inicio de la página
                }
            });
        });
    }

    /**
     * Función principal que renderiza todo el catálogo.
     * @param {Array} products - Lista completa de productos (o filtrada).
     */
    function renderCatalog(products) {
        renderProducts(currentPage, products);
        renderPagination(products.length, currentPage);
    }

    // Funciones de acción simuladas
    function addToCart(productId) {
        console.log(`Producto ID ${productId} agregado al carrito.`);
        alert(`Se agregó el producto ${productId} al carrito.`);
    }

    function goToCart() {
        console.log("Navegando al Carrito de Compras (B-05)");
        // window.location.href = 'carrito.html';
        alert("Accediendo al Carrito de Compras.");
    }

    // Inicialización del Catálogo
    document.addEventListener('DOMContentLoaded', () => {
        // Para probar el escenario de "No hay productos disponibles",
        // descomenta la línea de abajo y comenta la línea de renderCatalog(allProducts)
        // renderCatalog([]); 
        
        renderCatalog(allProducts);
    });
</script>

</body>
</html>
