<!DOCTYPE html>
<html lang="es">
<head>
    <title>Catálogo (B-03/B-04)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-light p-3 border-bottom">
        <div class="col-9 d-flex align-items-center"><h4 class="m-0">Catálogo (B-03)</h4></div>
        <div class="col-3 d-flex justify-content-end">
            <button class="btn btn-sm btn-outline-secondary me-2">Ofertas (B-11)</button>
            <button class="btn btn-sm btn-outline-secondary me-2">Perfil (B-09)</button>
            <button class="btn btn-sm btn-primary">Carrito (B-05)</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-3">
            <div class="card p-3">
                <h5>Filtros y Búsqueda (B-04)</h5>
                <input type="text" class="form-control mb-2" placeholder="Buscar por texto">
                <select class="form-select mb-3"><option>Categoría...</option></select>
                <button class="btn btn-sm btn-success w-100">Aplicar Filtro</button>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        [Image]
                        <div class="card-body">
                            <h5 class="card-title">Nombre Producto</h5>
                            <p class="card-text">Descripción | $ Precio</p>
                            <button class="btn btn-sm btn-success w-100">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
                </div>
            <div class="row my-4">
                <div class="col-12 d-flex justify-content-center">
                    <nav><ul class="pagination"><li class="page-item"><a class="page-link" href="#">1</a></li></ul></nav>
                </div>
            </div>
        </div>
    </div>
</div>
