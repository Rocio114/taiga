<!DOCTYPE html>
<html lang="es">
<head>
    <title>Creación de Cuentas (B-15)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <h2 class="mb-4">Crear Nuevo Usuario (B-15)</h2>
            <div class="card p-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Rol:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rol" value="cliente" checked>
                            <label class="form-check-label">Cliente</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rol" value="administrador">
                            <label class="form-check-label">Administrador</label>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-6"><input type="text" class="form-control" placeholder="Nombre Completo" required></div>
                        <div class="col-6"><input type="email" class="form-control" placeholder="Correo Electrónico" required></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6"><input type="text" class="form-control" placeholder="RUN (Cliente)"></div>
                        <div class="col-6"><input type="password" class="form-control" placeholder="Contraseña (Admin)"></div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
