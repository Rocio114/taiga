<!DOCTYPE html>
<html lang="es">
<head>
    <title>Dashboard Administrador (B-13/B-14)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-dark text-white p-3">
        <div class="col-12"><h3>Panel de Administración (B-14)</h3></div>
    </div>
    
    <div class="row">
        <div class="col-md-3 bg-light p-4" style="min-height: 90vh;">
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link btn btn-primary text-white">Dashboard/Ventas (B-13)</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link btn btn-outline-secondary">Gestión de Pedidos (B-18)</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link btn btn-outline-secondary">Gestión de Productos (B-16/B-17)</a></li>
                <li class="nav-item mb-2"><a href="#" class="nav-link btn btn-outline-secondary">Creación de Cuentas (B-15)</a></li>
            </ul>
        </div>

        <div class="col-md-9 p-4">
            <h2>Dashboard: Ventas por Período (B-13)</h2>
            <div class="row mb-4">
                <div class="col-md-4"><select class="form-select"><option>Filtrar por Período</option></select></div>
                <div class="col-md-8">
                    <div class="p-3 bg-info text-white rounded">
                        Total Ventas: $X,XXX,XXX
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12"><div class="card p-3">Gráfico de Tendencias</div></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
