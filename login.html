<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio de Sesi贸n - Ecomarket (#9)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Paleta de colores Ecomarket */
        :root {
            --color-primary: #4CAF50; /* Verde fresco */
            --color-secondary: #FF9800; /* Naranja/Naranja */
        }
        body {
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: var(--color-primary);
        }
        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #43A047;
            border-color: #43A047;
        }
        .form-container {
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
            border-radius: 10px;
            background-color: white;
        }
        /* Alineaci贸n a la izquierda requerida */
        .form-label {
            width: 100%;
            text-align: left;
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">
            <span style="color: var(--color-secondary);">Ecomarket</span> ウ
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="form-container mx-auto">
                <h2 class="text-center mb-4 text-success">Inicio de Sesi贸n</h2>
                
                <form id="login-form" novalidate>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr贸nico:</label>
                        <input type="email" id="email" class="form-control" placeholder="tu.correo@ecomarket.cl" required>
                        <div class="invalid-feedback">Ingrese un correo electr贸nico v谩lido.</div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase帽a:</label>
                        <input type="password" id="password" class="form-control" placeholder="Contrase帽a" required>
                        <div class="invalid-feedback">La contrase帽a es obligatoria.</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Sign In</button>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <a href="registro.html" class="text-secondary">驴No tienes cuenta? Reg铆strate aqu铆.</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="messageModalTitle">Error de Acceso</h5>
            </div>
            <div class="modal-body text-center">
                <p id="modalMessageText"></p>
                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-primary" id="modalOkButton" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('login-form');
    const modalElement = document.getElementById('messageModal');
    const modal = new bootstrap.Modal(modalElement);
    const modalTitle = document.getElementById('messageModalTitle');
    const modalText = document.getElementById('modalMessageText');
    const modalOkButton = document.getElementById('modalOkButton');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        form.classList.remove('was-validated');

        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const credenciales = {
            email: emailInput.value,
            password: passwordInput.value
        };

        // --- SIMULACIN DE LLAMADA AL API (API_AUTH: iniciarSesion) ---
        simularLlamadaAPI(credenciales)
            .then(response => {
                // Simulaci贸n exitosa (HTTP 200 OK)
                console.log('Login exitoso:', response);
                // Aqu铆 ir铆a la redirecci贸n seg煤n el rol (B-14)
                
                // Muestra un modal temporal de 茅xito (opcional) o redirige inmediatamente
                alert("隆Inicio de sesi贸n exitoso! Redirigiendo al cat谩logo/dashboard."); 
                // window.location.href = response.redirectUrl; 

            })
            .catch(error => {
                // Manejo de errores espec铆ficos
                if (error.status === 403) {
                    mostrarMensajeError(
                        "Cuenta temporalmente bloqueada por intentos fallidos", 
                        false // No hay redirecci贸n especial
                    );
                } else if (error.status === 401 && error.type === 'DEACTIVATED') {
                     mostrarMensajeError(
                        "Cuenta desactivada por inactividad, vuelva a iniciar sesi贸n", 
                        true // Requiere redirecci贸n (simulada)
                    );
                } else {
                    // 401 gen茅rico (credenciales inv谩lidas)
                    mostrarMensajeError("Credenciales inv谩lidas. Verifique su email y contrase帽a.", false);
                }
            });
    });

    /**
     * Funci贸n para simular la respuesta del servidor API (sin hacer fetch real)
     * @param {Object} data - Credenciales enviadas
     */
    function simularLlamadaAPI(data) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                // Simulaci贸n de los escenarios de fallo
                if (data.email === 'block@ecomarket.cl') {
                    // 403 Forbidden - Bloqueada por intentos fallidos
                    reject({ status: 403, message: "Blocked" });
                } else if (data.email === 'deactivated@ecomarket.cl') {
                    // 401 Unauthorized - Desactivada por inactividad
                    reject({ status: 401, type: 'DEACTIVATED', message: "Deactivated" });
                } else if (data.email === 'user@ecomarket.cl' && data.password === '123456') {
                    // Simulaci贸n de 茅xito
                    resolve({ status: 200, message: "Login successful", redirectUrl: '/catalogo' });
                } else {
                    // 401 gen茅rico - Credenciales incorrectas
                    reject({ status: 401, message: "Invalid credentials" });
                }
            }, 1000);
        });
    }

    /**
     * Muestra el modal con un mensaje de error y configura la acci贸n del bot贸n OK.
     * @param {string} message - Mensaje de error espec铆fico.
     * @param {boolean} shouldRedirect - Si debe recargar/redirigir la p谩gina al hacer clic en OK.
     */
    function mostrarMensajeError(message, shouldRedirect) {
        modalText.textContent = message;
        modal.show();

        // Limpiar listeners anteriores
        modalOkButton.removeEventListener('click', handleRedirection);

        if (shouldRedirect) {
            // Asignar la funci贸n de redirecci贸n/refresco si es necesario
            modalOkButton.addEventListener('click', handleRedirection);
        }
    }

    /**
     * Funci贸n para simular el re-inicio (recarga la p谩gina, volviendo al login).
     */
    function handleRedirection() {
        // En un entorno real, esto podr铆a ser window.location.reload(); 
        // o window.location.href = '/login', lo que cumple el requisito de "vuelva a iniciar sesi贸n".
        console.log("Acci贸n: Vuelva a Iniciar Sesi贸n (Simulaci贸n de recarga/redirecci贸n)");
        modal.hide();
        form.reset(); 
    }
</script>

</body>
</html>
