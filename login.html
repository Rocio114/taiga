<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login - Ecomarket (#9 #24)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { 
            --color-primary: #4CAF50; /* Verde */
            --color-secondary: #FF9800; /* Naranja */
        }
        body { 
            background-color: #f7f7f7; /* Fondo general claro */
        }
        /* Estilo para el Header (Fondo Verde) */
        .navbar { 
            background-color: var(--color-primary); 
        }
        .login-card {
            border-radius: 15px;
        }
        .btn-ecomarket-secondary {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            color: white;
            transition: background-color 0.2s;
        }
        .btn-ecomarket-secondary:hover {
            background-color: #E68900;
            border-color: #E68900;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            <span style="color: var(--color-secondary);">Eco</span>Market ü•¶üçé
        </a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card p-4 shadow-lg login-card">
                
                <h3 class="text-center fw-bold mb-4" style="color: var(--color-primary);">
                    Iniciar Sesi√≥n
                </h3>
                
                <form id="login-form" novalidate>
                    <div class="mb-3">
                        <label for="input-email" class="form-label">Correo Electr√≥nico</label>
                        <input type="email" class="form-control" id="input-email" placeholder="ejemplo@correo.cl" required>
                        <div class="invalid-feedback">Ingresa un correo electr√≥nico v√°lido.</div>
                    </div>
                    <div class="mb-4">
                        <label for="input-password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="input-password" required>
                        <div class="invalid-feedback">La contrase√±a es obligatoria.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-ecomarket-secondary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i> INICIAR SESI√ìN
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">¬øA√∫n no tienes cuenta?</p>
                    <a href="registro.html" class="btn btn-outline-success">
                        <i class="bi bi-person-plus-fill me-2"></i> Registrarme como Cliente
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    // Correos simulados para la redirecci√≥n
    const ADMIN_EMAIL = 'admin@ecomarket.cl';

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        
        // 1. Validaci√≥n de Bootstrap
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }

        const email = document.getElementById('input-email').value.toLowerCase();
        
        // 2. L√≥gica de Redirecci√≥n seg√∫n Rol (B-14)
        if (email === ADMIN_EMAIL) {
            alert("‚úÖ ¬°Bienvenido Administrador! Redirigiendo al Dashboard.");
            window.location.href = 'admin_dashboard.html';
        } else {
            alert("‚úÖ ¬°Bienvenido Cliente! Redirigiendo a Perfil.");
            window.location.href = 'perfil.html'; 
        }

        form.classList.remove('was-validated');
    });
</script>

</body>
</html>
