<!DOCTYPE html>
<html lang="es">
<head>
    <title>Simulación de Pago Externo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root { --color-primary: #4CAF50; }
        body { background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .payment-simulator { max-width: 500px; padding: 40px; }
    </style>
</head>
<body>

<div class="payment-simulator bg-white rounded shadow-lg text-center">
    <h3 class="mb-4 text-primary">Simulación de Plataforma de Pago (B-07)</h3>
    <p>Será redirigido automáticamente. Elija el resultado de la transacción:</p>
    
    <div class="d-grid gap-3">
        <button class="btn btn-success btn-lg" onclick="simulatePayment('success')">Simular Pago Exitoso</button>
        <button class="btn btn-danger btn-lg" onclick="simulatePayment('failed')">Simular Pago No Completado</button>
    </div>
    <p class="mt-4 text-muted small">Total a pagar: <span id="display-total"></span></p>
</div>

<script>
    const totalValue = localStorage.getItem('totalPago');
    document.getElementById('display-total').textContent = totalValue ? `$ ${parseInt(totalValue).toLocaleString('es-CL')}` : 'N/A';

    /**
     * Simula la redirección de la plataforma de pago externa.
     * @param {string} status - 'success' o 'failed'.
     */
    function simulatePayment(status) {
        // En un entorno real, esto sería la URL de retorno del TPV/Pasarela.
        localStorage.setItem('paymentStatus', status);
        // Generar un ID de boleta y un estado de envío de boleta (simulado B-08)
        localStorage.setItem('boletaSent', status === 'success' ? (Math.random() > 0.1 ? 'sent' : 'failed') : 'not_applicable');
        
        window.location.href = 'post_pago.html';
    }
</script>

</body>
</html>
