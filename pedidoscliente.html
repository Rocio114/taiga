<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mis Pedidos (B-12/B-06)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <h2 class="mb-4">Mis Pedidos (B-12)</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th># Pedido</th><th>Fecha</th><th>Total</th><th>Estado (B-12)</th><th>Acciones (B-06)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1001</td><td>20/09</td><td>$50k</td><td>En Preparación</td>
                            <td>
                                <button class="btn btn-sm btn-secondary">Ver Detalle</button>
                                <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#anularModal">Anular (B-06)</button>
                            </td>
                        </tr>
                        <tr>
                            <td>#1002</td><td>18/09</td><td>$25k</td><td>En Despacho</td>
                            <td><button class="btn btn-sm btn-secondary">Ver Detalle</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="anularModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Anular Pedido #1001 (B-06)</h5>
      </div>
      <div class="modal-body">
        <p>Por favor, indique el motivo de la anulación:</p>
        <textarea class="form-control" rows="3" required></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Cerrar</button>
        <button type="button" class="btn btn-danger">Confirmar Anulación</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
