<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi Perfil (B-09/B-10)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <h2 class="mb-4">Mi Perfil (B-09/B-10)</h2>
            <div class="card p-4">
                <form id="perfil-form">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo:</label>
                        <input type="text" class="form-control" value="[Nombre Actual]" disabled id="nombre-input">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electr√≥nico:</label>
                        <input type="email" class="form-control" value="[Email Actual]" disabled id="email-input">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary me-2" id="editar-btn">Editar (B-10)</button>
                        <button type="submit" class="btn btn-success" id="guardar-btn" style="display: none;">Guardar Cambios (B-10)</button>
                    </div>
                </form>
            </div>
            
            <div id="update-msg" class="alert alert-success mt-3" style="display: none;">
                Perfil actualizado.
            </div>
        </div>
    </div>
</div>
</body>
</html>
