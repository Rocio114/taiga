<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gestión de Productos (B-16/B-17)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-light p-4" style="min-height: 90vh;">
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="#" class="nav-link btn btn-outline-secondary">Menú</a></li>
            </ul>
        </div>
        
        <div class="col-md-9 p-4">
            <h2>Gestión de Productos (B-16/B-17)</h2>
            
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#crearModal">Crear Nuevo Producto (B-16)</button>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto A</td><td>$1000</td><td>50</td>
                            <td>
                                <button class="btn btn-sm btn-info me-2">Editar (B-17)</button>
                                <button class="btn btn-sm btn-danger">Eliminar (B-17)</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="crearModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Crear/Editar Producto</h5></div>
      <div class="modal-body">
        <form>
            <input type="text" class="form-control mb-3" placeholder="Nombre Producto" required>
            <textarea class="form-control mb-3" placeholder="Descripción"></textarea>
            <input type="number" class="form-control mb-3" placeholder="Precio" required>
            <input type="file" class="form-control mb-3" placeholder="Imagen">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar Producto</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
