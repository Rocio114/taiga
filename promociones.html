<!DOCTYPE html>
<html lang="es">
<head>
    <title>Promociones y Ofertas - Ecomarket (#17)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Paleta de colores Ecomarket */
        :root {
            --color-primary: #4CAF50; /* Verde fresco */
            --color-secondary: #FF9800; /* Naranja/Naranja */
        }
        body {
            background-color: #f7f7f7;
        }
        .navbar {
            background-color: var(--color-primary);
        }
        .header-btn {
            color: white;
            border-color: transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        .header-btn i {
            margin-right: 5px;
            font-size: 1.1rem;
        }
        .cart-icon {
            color: var(--color-secondary);
            font-size: 1.8rem;
            cursor: pointer;
        }
        .product-card {
            transition: transform 0.2s;
            border: 1px solid #ddd;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
        .add-to-cart-btn {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .add-to-cart-btn:hover {
            background-color: #E68900;
            border-color: #E68900;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
            margin-right: 8px;
        }
        .discount-badge {
            background-color: #e74c3c; /* Rojo para destacar el descuento */
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">
            <span style="color: var(--color-secondary);">Eco</span>Market 游볹游꼝
        </a>
        
        <div class="d-flex align-items-center">
            <button class="btn btn-sm header-btn me-2" onclick="openFilters()">
                <i class="bi bi-funnel"></i> Filtro
            </button>
            <button class="btn btn-sm header-btn me-2" onclick="goToCatalog()">
                <i class="bi bi-shop"></i> Cat치logo
            </button>
            <button class="btn btn-sm header-btn" onclick="goToProfile()">
                <i class="bi bi-person-circle"></i> Perfil
            </button>
        </div>
    </div>
</nav>

<div class="container-fluid border-bottom p-3 bg-white">
    <div class="row align-items-center">
        <div class="col-8">
             <h2 class="fw-bold mb-0 text-start">Promociones</h2>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <span class="cart-icon" onclick="goToCart()">游 Carrito</span>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div id="product-list-container" class="row">
        </div>
    
    <div id="pagination-container" class="row my-5">
        <div class="col-12 d-flex justify-content-center">
            <nav><ul id="pagination-menu" class="pagination">
                </ul></nav>
        </div>
    </div>
</div>

<script>
    // Datos de simulaci칩n con descuentos
    const promoProducts = [
        { id: 1, name: "Manzanas Rojas", desc: "Finas y jugosas, variedad Fuji.", price: 1200, discount: 20 },
        { id: 3, name: "Naranjas de Valencia", desc: "Dulces y perfectas para jugo.", price: 1500, discount: 10 },
        { id: 8, name: "Br칩coli Fresco", desc: "Unidad grande, rico en fibra.", price: 1100, discount: 30 },
        { id: 14, name: "Frutillas", desc: "Caja de 250gr, de la temporada.", price: 3000, discount: 5 }
    ];

    // Descomentar la siguiente l칤nea para probar el escenario de "No hay promociones"
    // const promoProducts = [];

    const ITEMS_PER_PAGE = 8; // Menos 칤tems por p치gina para reflejar una secci칩n m치s peque침a
    let currentPage = 1;

    // Funci칩n para simular el formato de precio
    const formatPrice = (price) => `$ ${price.toLocaleString('es-CL')}`;

    /**
     * Calcula el precio final con el descuento aplicado.
     */
    const calculateFinalPrice = (originalPrice, discountPercentage) => {
        return Math.round(originalPrice * (1 - discountPercentage / 100));
    };


    /**
     * Dibuja las tarjetas de productos promocionales.
     */
    function renderProducts(page, products) {
        const container = document.getElementById('product-list-container');
        container.innerHTML = ''; // Limpiar productos anteriores
        
        // --- Escenario de No Productos ---
        if (products.length === 0) {
            container.innerHTML = `
                <div class="col-12 mt-5">
                    <div class="alert alert-warning text-center" role="alert">
                        <h2>No hay promociones activas</h2>
                        <p>Visita nuestro cat치logo para ver todos los productos.</p>
                    </div>
                </div>
            `;
            // Ocultar paginaci칩n
            document.getElementById('pagination-container').style.display = 'none';
            return;
        }
        
        document.getElementById('pagination-container').style.display = 'block';

        const startIndex = (page - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const productsToDisplay = products.slice(startIndex, endIndex);

        productsToDisplay.forEach(product => {
            const finalPrice = calculateFinalPrice(product.price, product.discount);

            const col = document.createElement('div');
            // Grilla de 4 productos por fila en escritorio
            col.className = 'col-6 col-md-4 col-lg-3 mb-4'; 
            col.innerHTML = `
                <div class="card h-100 product-card border-danger border-2">
                    <div class="position-relative">
                        <div style="height: 150px; background-color: #FBEFEF; display: flex; justify-content: center; align-items: center; font-size: 2rem; color: #E74C3C;">
                            ${product.name.substring(0, 2).toUpperCase()}
                        </div>
                        
                        <span class="discount-badge position-absolute top-0 start-0 m-2">
                            -${product.discount}%
                        </span>
                        
                        <button class="btn btn-sm text-white position-absolute top-0 end-0 m-2 add-to-cart-btn" onclick="addToCart(${product.id})">
                            +
                        </button>
                    </div>
                    
                    <div class="card-body">
                        <h5 class="card-title text-danger">${product.name}</h5>
                        <p class="card-text text-muted small">${product.desc}</p>
                        
                        <div class="d-flex align-items-baseline">
                            <span class="old-price">${formatPrice(product.price)}</span>
                            <span class="fs-5 fw-bold text-danger">${formatPrice(finalPrice)}</span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(col);
        });
    }

    /**
     * Dibuja el men칰 de paginaci칩n. (Se mantiene la funci칩n del cat치logo)
     */
    function renderPagination(totalProducts, activePage) {
        const paginationMenu = document.getElementById('pagination-menu');
        paginationMenu.innerHTML = '';
        
        const totalPages = Math.ceil(totalProducts / ITEMS_PER_PAGE);

        for (let i = 1; i <= totalPages; i++) {
            const listItem = document.createElement('li');
            listItem.className = `page-item ${i === activePage ? 'active' : ''}`;
            listItem.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
            paginationMenu.appendChild(listItem);
        }

        paginationMenu.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const newPage = parseInt(e.target.getAttribute('data-page'));
                if (newPage !== currentPage) {
                    currentPage = newPage;
                    renderCatalog(promoProducts);
                    window.scrollTo(0, 0); 
                }
            });
        });
    }

    /**
     * Funci칩n principal que renderiza el cat치logo promocional.
     */
    function renderCatalog(products) {
        renderProducts(currentPage, products);
        renderPagination(products.length, currentPage);
    }

    // --- Funciones de navegaci칩n simuladas ---
    function addToCart(productId) {
        console.log(`Producto ID ${productId} agregado al carrito.`);
        alert(`Se agreg칩 el producto ${productId} al carrito.`);
    }

    function goToCart() {
        console.log("Navegando al Carrito de Compras (B-05)");
        // window.location.href = 'carrito.html';
        alert("Accediendo al Carrito de Compras.");
    }

    function openFilters() {
        console.log("Abriendo Filtros (B-04) - Se mantiene la opci칩n aunque pueda no ser relevante aqu칤");
        alert("Abriendo el men칰 de Filtros.");
    }
    
    // CAMBIO: Redirige al Cat치logo
    function goToCatalog() {
        console.log("Navegando al Cat치logo (B-03)");
        window.location.href = 'catalogo.html'; 
    }

    function goToProfile() {
        console.log("Navegando a Perfil (B-09)");
        // window.location.href = 'perfil.html';
        alert("Accediendo a la p치gina de Perfil.");
    }


    // Inicializaci칩n
    document.addEventListener('DOMContentLoaded', () => {
        renderCatalog(promoProducts);
    });
</script>

</body>
</html>
